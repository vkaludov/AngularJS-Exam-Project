<page-header page-title="'Register'"></page-header>

<div class="container" id="main-div">
    <div class="row">
        <div class="col-md-2">
            <left-sidebar></left-sidebar>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="panel panel-default login-panel-modified">
                <div class="panel-body login-form-margin">
                    <h2 class="text-center"><strong>User Registration</strong></h2>
                    <hr>

                    <form>
                        <div class="row">
                            <div class="col-md-6">
                            <div class="form-group input-div">
                                <label for="inputUser" class="label-style">Username:</label>
                                <input type="text" class="form-control form-control-modified" id="inputUser"
                                       ng-model="user.username">
                            </div>
                        </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-div">
                                    <label for="inputPass" class="label-style">Password:</label>
                                    <input type="password" class="form-control form-control-modified" id="inputPass"
                                           ng-model="user.password">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group input-div">
                                    <label for="confirmPass" class="label-style">Confirm password:</label>
                                    <input type="password" class="form-control form-control-modified" id="confirmPass"
                                           ng-model="user.confirmPassword">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-div">
                                    <label for="inputName" class="label-style">Name:</label>
                                    <input type="text" class="form-control form-control-modified" id="inputName"
                                           ng-model="user.name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group input-div">
                                    <label for="inputEmail" class="label-style">Email:</label>
                                    <input type="email" class="form-control form-control-modified" id="inputEmail"
                                           ng-model="user.email">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group input-div">
                                    <label for="inputPhone" class="label-style">Phone:</label>
                                    <input type="text" class="form-control form-control-modified" id="inputPhone"
                                           ng-model="user.phone">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group input-div">
                                    <label for="inputTown" class="label-style">Town:</label>
                                    <select class="form-control form-control-modified" id="inputTown"
                                            ng-options="town.id as town.name for town in towns"
                                            ng-model="user.townId">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-default register-button" ng-click="register(user)">Register</button>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <a class="login-link" href="#/login">Login here</a>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
