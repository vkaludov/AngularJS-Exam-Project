<page-header page-title="'Publish New Ad'"></page-header>

<div class="container" id="main-div">
    <div class="row">
        <div class="col-md-3">
            <logged-in-sidebar></logged-in-sidebar>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-7">
            <div class="panel panel-default login-panel-modified">
                <div class="panel-body login-form-margin">
                    <h2 class="text-center"><strong>Publish New Ad</strong></h2>
                    <hr>

                    <form>
                        <div class="row">
                            <div class="form-group publish-input-div">
                                <div class="col-md-2 label-div">
                                    <label for="title" class="label-style">Title:</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control form-control-modified" id="title">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group publish-input-div">
                                <div class="col-md-2 label-div">
                                <label for="text" class="label-style">Text:</label>
                            </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control form-control-modified-textarea" id="text">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group publish-input-div">
                                <div class="col-md-2 label-div">
                                    <label for="image" class="label-style">Image:</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" class="form-control form-control-modified" id="image">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group publish-input-div">
                                <div class="col-md-2 label-div">
                                    <label for="category" class="label-style">Category:</label>
                                </div>
                                <div class="col-md-10">
                                    <select class="form-control form-control-modified" id="category"
                                            ng-options="category.id as category.name for category in categories"
                                            ng-model="townId">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group publish-input-div">
                                <div class="col-md-2 label-div">
                                    <label for="town" class="label-style">Town:</label>
                                </div>
                                <div class="col-md-10">
                                    <select class="form-control form-control-modified" id="town"
                                            ng-options="town.id as town.name for town in towns"
                                            ng-model="townId">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-default publish-page-buttons" ng-click="">Publish</button>
                            </div>
                            <div class="col-md-4">
                                <a class="btn btn-default publish-page-buttons" href="#/user/home" ng-click="">Cancel</a>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
