<div>
    <div class="panel panel-default panel-modified">
        <div class="panel-body">
            <h3 class="text-center"><strong>Towns</strong></h3>
            <hr>
            <ul class="filters-style">
                <li>
                    <a class="categories-and-pages"
                       ng-click="townClicked(null)"
                       ng-class="{'selected' : selectedTownId == town.id}"><em>All</em></a>
                </li>
                <li ng-repeat="town in towns"
                    ng-click="townClicked(town)"
                    ng-class="{'selected' : selectedTownId == town.id}">
                    <a class="categories-and-pages">{{town.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
