<header class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2><strong>Ads - {{pageTitle}}</strong></h2>
        </div>
    </div>
</header>

<div class="container" id="main-div">
    <div class="row">
        <div class="col-md-2">
            <left-sidebar></left-sidebar>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="inputUser">Username:</label>
                            <input type="text" class="form-control" id="inputUser" placeholder="Enter username"
                                   ng-model="user.username">
                        </div>
                        <div class="form-group">
                            <label for="inputPass">Password:</label>
                            <input type="password" class="form-control" id="inputPass" placeholder="Enter password"
                                   ng-model="user.password">
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="login(user)">Login</button>
                        <a href="#/register">Register here</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
